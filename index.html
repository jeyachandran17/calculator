<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="cal">
            <div class="display-container">
                <p class="data"></p>
            </div>
            <div class="button-container">
                <button onclick="poped(this)" class="remove"><<</button>
                <button onclick="remove(this)" class="remove_all">C</button>
                <button onclick="calcfun(this)" class="/">/</button>
                <button onclick="calcfun(this)" class="%">%</button>

                <button onclick="calcfun(this)" class="9">9</button>
                <button onclick="calcfun(this)" class="8">8</button>
                <button onclick="calcfun(this)" class="7">7</button>
                <button onclick="calcfun(this)" class="*">*</button>
                
                <button onclick="calcfun(this)" class="4">4</button>
                <button onclick="calcfun(this)" class="5">5</button>
                <button onclick="calcfun(this)" class="6">6</button>
                <button onclick="calcfun(this)" class="-">-</button>
                
                <button onclick="calcfun(this)" class="1">1</button>
                <button onclick="calcfun(this)" class="2">2</button>
                <button onclick="calcfun(this)" class="3">3</button>
                <button onclick="calcfun(this)" class="+">+</button>
                
                <button onclick="calcfun(this)" class=".">.</button>
                <button onclick="calcfun(this)" class="0">0</button>
                <button onclick="calcfun(this)" class="00">00</button>
                <button onclick="equal_to(this)" class="=">=</button>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
